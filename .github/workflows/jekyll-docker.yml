name: Build and Deploy Jekyll (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build site with Jekyll (Docker)
    runs-on: ubuntu-latest
    container:
      image: jekyll/jekyll:4
      # Run as root so the container can write into the GitHub workspace
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix workspace permissions
        run: |
          chmod -R 777 .

      # Optional â€“ only if you have a Gemfile / plugins
      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            bundle install
          fi

      - name: Build Jekyll site
        run: |
          # create cache dir explicitly so it's writable
          mkdir -p .jekyll-cache
          jekyll build -d ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
